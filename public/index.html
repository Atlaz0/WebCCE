<!DOCTYPE html>
<link rel="stylesheet" href="./style.css">
<html>
<head>
    <meta charset="UTF-8" />
    <title>WebCCE</title>
</head>
<body>
    <header>
        <a class="" href="./register.html">Sign Up</a>
    </header>
    <div class="hero">
        <form id="login-form">
            <input type="text" id="username" name="username" class="login-form-field" required placeholder="Username">
            <input type="password" id="password" name="password" class="login-form-field" required placeholder="Password">
            <div class="options">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button id="login-button" type="submit">Login</button>
            <p>Don't have an account? <a href="./Register.html" id="register">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
